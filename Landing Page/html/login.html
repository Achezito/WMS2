<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/alerts.js"></script>
</head>
<body>
    <div class="container">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div class="branding">
                <img src="../img/Logos/LineLogo.png" alt="Logo" class="logo">
                <h1>Bienvenido a CISTA</h1>
            </div>
        </div>
        
        <!-- Panel derecho -->
        <div class="right-panel">
            <h2>Crear una cuenta</h2>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="buttons">
                <button class="sign-up" onclick="verificarCamposYRegistrar()">Registrar</button>
                <button class="sign-in" onclick="iniciarSesion()">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</html>
